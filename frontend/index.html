<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Full Stack App</title>
</head>

<body>
  <div id="container">
      <h1>Coffee ordering app</h1>
      <div id="tools">
        <!-- forms are a way we can wrap inputs -->
        <!-- without javascript void the page will refresh when you submit the form -->
        <form id="add-coffee-form" action="javascript:void(0)">
            <label for="coffee-name-input">Name: </label>
            <input id="coffee-name-input" name="coffee-name-input" type="text">

            <label for="price-input">Price: </label>
            <input id="price-input" name="price-input" type="number">
                    
            <label for="image-url-input">Image URL: </label>
            <input id="image-url-input" name="image-url-input" type="text">
            <a id="add-coffee" href="#">Go</a>
        </form>
      </div>
      <div id="result"></div>
      <!-- <h2>Locations</h2>
      <div id="locations"></div> -->
  </div>
</body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="js/script.js">  </script>
</body>

</html>
